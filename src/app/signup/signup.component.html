<button id="triggerSignup" data-toggle="modal" data-target="#signupModal" data-backdrop="static" data-keyboard="false">Trigger Modal</button>

<div id="signupModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" class="close closeBtn" data-dismiss="modal" aria-label="Close" routerLink="/home">
        <i class="fa fa-close" aria-hidden="true"></i>
      </button>
      <div class="modal-body">
        <h3 class="modal-title signup-heading align-center">Sign Up</h3>
        <form class="form form-horizontal" #signupForm="ngForm">
          <div class="form-group">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" [(ngModel)]="signup.firstName"
              #firstName="ngModel" required autocomplete="off">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" [(ngModel)]="signup.lastName"
              #lastName="ngModel" required autocomplete="off">
            <div class="error" *ngIf="firstName.touched && !firstName.valid">Username is required.</div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" maxlength="10" [(ngModel)]="signup.phoneNumber"
              #phoneNumber="ngModel" required autocomplete="off">
            <div class="error" *ngIf="phoneNumber.touched && !phoneNumber.valid">Phone Number is required.</div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="signup.email" #email="ngModel"
              autocomplete="off" required>
            <div class="error" *ngIf="email.touched && !email.valid">Email is required.</div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="signup.password"
              #password="ngModel" required>
            <div class="error" *ngIf="password.touched && !password.valid">Password is required.</div>
          </div>

          <div class="form-group">
            <button id="signupButton" type="submit" class="btn btn-primary btn-block" [disabled]="!signupForm.form.valid">Start Now
            </button>
          </div>
        </form>
        <br/>
        <p class="align-center">Have an account?
          <a routerLink="/login" data-dismiss="modal" routerLinkActive="active">Log in</a>
        </p>
      </div>
    </div>
  </div>
</div>
